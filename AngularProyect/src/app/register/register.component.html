<div class="non-padding">

        <div class="full-screen 
                d-flex align-items-center

                align-content-left 
                 flex-column">
            <div class="col-8 antara-font">
                <div class="mb-3 row">
                    <label for="exampleInputEmail1" class="form-label ">¿Cual es tu correo electrónico?</label>
                    <input type="email" class="form-antara" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 row">
                    <label for="exampleInputEmail1" class="form-label">Confirma el correo electrónico</label>
                    <input type="email" class="form-antara" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 row">
                    <label for="exampleInputPassword1" class="form-label">Crea una contraseña</label>
                    <input type="password" class="form-antara" id="exampleInputPassword1">

                <div class="mb-3 row">

                </div>

                </div>

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"

                </div>

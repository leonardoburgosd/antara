<div class="container-fluid antara-font">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light navbar-propery">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" routerLink="/dashboard"
          ><img
            src="../../assets/images/logo_white_large.png"
            alt=""
            width="auto"
            height="24"
            class="d-inline-block align-text-top"
        /></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <img
              class="miniatura"
              *ngIf="usuario.user == 'google'"
              src="{{ usuario.data[0].photoUrl }}"
              alt=""
              width="40"
              height="40"
            />
            <img
              class="miniatura"
              *ngIf="usuario.user == 'antara'"
              src="../../assets/images/miniatura.jpg"
              alt=""
              width="40"
              height="40"
            />
          </div>
          <div class="dropdown">
            <button
              *ngIf="usuario.user == 'google'"
              class="dropdown-name dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ usuario.data[0].firstName }} {{ usuario.data[0].lastName }}
            </button>
            <button
              *ngIf="usuario.user == 'antara'"
              class="dropdown-name dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ usuario.data.nombre }}
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="dropdownMenuButton2"
            >
              <li>
                <a class="dropdown-item" routerLink="/dashboard/account"
                  >Cuenta</a
                >
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="/login">Salir</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="col-md-2 order-1 menu-color contenido-claro">
      <app-menu></app-menu>
    </div>
    <div
      class="
        col-md-7
        order-2
        contenido-color contenido-claro
        overflow-auto
        pb-4
      "
    >
      <router-outlet (playAlbum)="playAlbum($event)"></router-outlet>
    </div>
    <div class="col-md-3 order-3 menu-color contenido-claro left-panel">
      <app-reproductor [listaCanciones]="'algo'"></app-reproductor>
    </div>
  </div>
</div>

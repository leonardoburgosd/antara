<div class="grid-container">
  <div class="grid-item img-container">
    <img src="../../../../assets/images/musica.png" class="imagen-playlist" />
  </div>
  <div class="grid-item info-container">
    <h6>Descripcion del album</h6>
    <h1>Nombre del album</h1>
  </div>
  <!-- <hr /> -->
  <div class="table-container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th class="text-center id-column" scope="col">#</th>
          <th scope="col title-column">Titulo</th>
          <th></th>
          <th class="text-center time-column" scope="col">
            <i class="fas fa-clock"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center td-id">
            <div class="id-value">1</div>
            <div class="play-icon" (click)="play()">
              <i class="fa fa-play"></i>
            </div>
          </td>
          <td>Welcome to the jungle</td>
          <td>
            <img
              class="icono"
              src="../../../assets/images/icono_logo_blanco.png"
              alt=""
              (click)="addToPlaylist($event)"
            />
          </td>
          <td class="text-center">04:29</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

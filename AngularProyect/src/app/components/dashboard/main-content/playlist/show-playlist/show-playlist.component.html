<div class="grid-container">
  <div class="grid-item img-container">
    <img
      *ngIf="album.portadaUrl == null"
      src="../../../../assets/images/musica.png"
      class="imagen-playlist"
    />
    <img
      *ngIf="album.portadaUrl != null"
      src="{{ album.portadaUrl }}"
      alt="pordata_album.jpg"
      class="imagen-playlist"
    />
  </div>
  <div class="grid-item info-container">
    <h6>{{ album.descripcion }}</h6>
    <h1>{{ album.nombre }}</h1>
  </div>
  <!-- <hr /> -->
  <div class="table-responsive table-container">
    <table class="table table-antara">
      <thead>
        <tr>
          <th class="text-center id-column" scope="col">#</th>
          <th scope="col title-column">Titulo</th>
          <th></th>
          <th class="text-center time-column" scope="col">
            <i class="fas fa-clock"></i>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index" #pistaRow>
          <td scope="row" class="text-center align-middle position-relative">
            <div class="pista-id">{{ i + 1 }}</div>
            <i class="fas fa-play iconos play" (click)="playSong(i)"></i>
            <i class="fas fa-pause iconos pause" (click)="pauseSong(i)"></i>
          </td>
          <td class="align-middle pista-nombre">{{ pista.nombre }}</td>
          <td>
            <img
              src="../../../../../../assets/images/icono_logo_blanco.png"
              alt=""
              srcset=""
              (click)="addToPlaylist($event, pista)"
            />
          </td>
          <td class="text-center align-middle">{{ pista.duracion }}</td>
          <td>
            <div class="dropdown">
              <a
                class="drop-show dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                  <h6 class="dropdown-header">Mis playlist</h6>
                </li>
                <div *ngFor="let playlist of misPlaylist">
                  <li *ngIf="playlist.nombre != 'Tus me gusta'">
                    <button
                      class="dropdown-item"
                      (click)="agregarPlaylistPista(pista, playlist)"
                    >
                      {{ playlist.nombre }}
                    </button>
                  </li>
                </div>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="section-title" *ngIf="section.albumes.length > 0">
  {{ section.title }}
</div>
<div class="container-fluid">
  <div class="row grid-container">
    <div class="grid-item" *ngFor="let item of section.albumes">
      <app-section-album-card [album]="item"></app-section-album-card>
    </div>
  </div>
</div>

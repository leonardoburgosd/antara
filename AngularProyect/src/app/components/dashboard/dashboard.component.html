<div class="container-fluid antara-font">
  <div class="row">
    <app-user-bar [usuario]="usuario" class="p-0"></app-user-bar>
    <div class="col-md-2 order-1 menu-color contenido-claro">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-7 order-2 contenido-color contenido-claro overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-3 order-3 menu-color contenido-claro ">
      <div class="row">
        <div class="col-12">
          <hr>
          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="cadenaString" placeholder="Buscar..."
              aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2" (click)="buscar(cadenaString)">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <app-reproductor class="col-12 left-panel" [listaCanciones]="'algo'"></app-reproductor>
      </div>
    </div>
  </div>
</div>
